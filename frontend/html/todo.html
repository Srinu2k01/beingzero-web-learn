<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='Stylesheet' href=/css/todo.css >
    <link rel='Stylesheet' href=/css/todo2.css >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <title>To-do-Page</title>
</head>
<body id="body">
    <section class="todoapp">
        <header class="header">
        <h1 class="h1">To-do-List</h1> 
         </header>
     </section> 
    <div class="main"  id="todoform"> 
        <input type="text"   class="new-todo" id="to-do" name="to-do" placeholder="What needs to be done?" ><br><br>
        <input type="number" class="new-todo" id="id"    name="id"    placeholder="enter id"   ><br><br><br>
    </div>
         <div>
            <input type="button" value="submit data" name="creating" id="create" class="create" ><br><br><br>
            <input type="button" value="get data"    name="getting"  id="get"    class="get"><br><br><br>
            <input type="button" value="put data"    name="putting"  id="put"    class="put"><br><br><br>
         </div>
        <div class="main" id="res">

        </div>
     <script src="/javascript/todo.js"></script>
      
</body>
</html>
